<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="(item,index) in users" key="item.id">{{index}}----name:{{item.name}}----age:{{item.age}}</li>
        </ol>
        <ol>
            <li v-for="(val,key,index) in usersInfo" key="key">{{index}}----name:{{val.name}}----age:{{val.age}}</li>
        </ol>
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                //遍历数组
                users:[{
                    id:0,
                    name:"lijiali",
                    age:23,  
                },{
                    id:1,
                    name:"qixiaoxiao",
                    age:12,  
                }],
                //遍历对象
                usersInfo:{
                    no1:{
                        id:0,
                        name:"lijiali",
                        age:23,  
                    },
                    no2:{
                        id:1,
                        name:"qixiaoxiao",
                        age:12,  
                    }
                }
            },
        });
    </script>
</body>
</html>
