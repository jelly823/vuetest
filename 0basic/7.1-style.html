<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style>
        .setRed{
            color:red;
        }
        .setFontSize{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="classes" :style="styleInfo2">{{msg}}</div>
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                msg:"hello world!",
                flag:0,
                // 对象形式
                styleInfo:{
                    color:"blue",
                    fontSize:"200px"
                },
                // 数组形式
                styleInfo2:[
                    {color:"blue"},
                    {fontSize:"200px"}
                ]
            }
        });
    </script>
</body>
</html>
