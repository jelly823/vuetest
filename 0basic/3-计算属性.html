<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 在使用计算属性时和正常data属性一样 -->
    <div id="app">
        {{reverseMsg}}
        {{reverseHandler()}}
    </div>
    
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                msg:"hello world!",
                count:0
            },
            computed:{//这里是一个计算“属性”，利用缓存
                reverseMsg(){
                    console.log("computed");
                    return this.msg.split("").reverse().join("");
                }
            },
            methods:{//这里是“方法”，每次调用都会重复执行
                reverseHandler(){
                    console.log("methods");
                    return this.msg.split("").reverse().join("");
                }
            }
        });
    </script>
</body>
</html>
